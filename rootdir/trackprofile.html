<script>
document.write('<tr>');
var ads = JSON.parse(localStorage.ads);

	var ad = ads[i];
	document.write('<td>');
	document.write('<iframe width = 300 height = 220 src = "/getad/' + ad.id + '/"></iframe>');
	document.write('<br>');
	document.write('<b>segments:</b>');
	document.write('<br>');
	document.write(ad.segments);
	document.write('<br>');
	document.write('<b>frequency left: </b>');	
	document.write(ad.frequency);
	document.write('<br>');
	document.write('<b>bid: </b>');
	document.write(ad.bid);
	document.write('</td>');
}
document.write('</tr>');
